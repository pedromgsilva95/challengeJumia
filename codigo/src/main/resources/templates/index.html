<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/challenge.css">

    <title> Challenge - Customers List and Search </title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
</head>

<body>
    <h1 align="center"> Challenge - Customers List and Search </h1>
    <div class="container mb-4">
        <form id="filterCustomer" th:action="@{/filterCustomers}" th:object="${request}" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="countries">Choose a country:</label>

                    <select name="country" id="countries">
                        <option th:each="country: ${listOfCountries}" th:value="${country.countryCode}">[[${country.countryName}]]</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <input type="radio" id="valid" name="valid" value="true">
                    <label for="valid">Valid</label>
                    <input type="radio" id="notValid" name="valid" value="false">
                    <label for="notValid">Not Valid</label>
                </div>

                <div class="col-md-2">
                    <button class="btn btn-info btn-xs" onclick="submitForm(this)">Search</button>
                </div>
            </div>

        </form>
    </div>

    <div align="center" class="container">
        <table id="customersList" border="1" class = "table table-striped table-responsive-md">
            <div th:replace="table :: myTable"></div>
        </table>
    </div>
</body>
<script type = "text/javascript">
     $(document).ready(function() {
        $('#customersList').DataTable( {
            "pagingType": "simple_numbers"
        } );
     } );
  </script>
</html>
